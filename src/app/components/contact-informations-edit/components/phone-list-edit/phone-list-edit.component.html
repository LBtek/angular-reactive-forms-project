<form class="grid lg:grid-cols-3 lg:gap-4" [formGroup]="userForm">
   <ng-container formGroupName="contactInformations">
      <ng-container formArrayName="phoneList">
         <mat-form-field class="w-full" *ngFor="let phone of phoneList.controls; let idx = index" [formGroupName]="idx">
            <mat-label>{{ phoneList.value[idx].typeDescription }}: </mat-label>
            <input
               matInput
               [placeholder]="phoneList.value[idx].type | phonePlaceholder"
               [mask]="phoneList.value[idx].type | phoneMask"
               formControlName="number">
            <mat-error *ngIf="phone.get('number')?.hasError('required')">O Telefone é obrigatório.</mat-error>
            <mat-error *ngIf="phone.get('number')?.hasError('mask')">O Telefone é inválido.</mat-error>
         </mat-form-field>
      </ng-container>
   </ng-container>
</form>
