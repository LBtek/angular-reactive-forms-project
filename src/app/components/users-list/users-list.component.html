<div class="p-4 grid gap-4 sm:grid-cols-3">
   <mat-card
      class="user-card-hover"
      *ngFor="let user of usersList; let idx = index"
      (click)="onUserSelected(idx)"
      [ngClass]="{
         'user-selected': idx === userSelectedIndex,
         'user-card-disabled': isInEditMode && idx !== userSelectedIndex
      }">
         <mat-card-header>
            <mat-card-title> {{ user.name }} </mat-card-title>
            <mat-card-subtitle> {{ user.email }} </mat-card-subtitle>
         </mat-card-header>
         <mat-card-content></mat-card-content>
   </mat-card>
</div>
